<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Manvik!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            overflow-y: auto;
            height: 100vh;
            box-sizing: border-box;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 50px;
            color: #ff69b4;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }
        .timer {
            font-size: 30px;
            color: #4caf50;
            margin-top: 20px;
        }
        .image-gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        .image-gallery img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            margin: 10px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.3);
        }
        .boxes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .box {
            width: 150px;
            height: 150px;
            background-color: #ff4081;
            margin: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .box:hover {
            transform: scale(1.1);
        }
        .wish {
            display: none;
        }
        /* Birthday Cake Animation */
        .cake {
            display: none;
            margin-top: 20px;
        }
        .cake img {
            width: 200px;
            height: auto;
            animation: pop 1s ease forwards;
        }
        @keyframes pop {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
        /* Confetti Styling */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff4081;
            animation: fall 5s linear infinite;
            opacity: 0;
        }
        .confetti:nth-child(2) { background-color: #ffeb3b; }
        .confetti:nth-child(3) { background-color: #4caf50; }
        @keyframes fall {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(500px); opacity: 0; }
        }
        /* Wishes Section */
        .wishes-section {
            margin-top: 20px;
            display: none;
        }
        .wish-input, .name-input {
            width: 300px;
            padding: 10px;
            margin-top: 10px;
        }
        .wish-button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .wish-button:hover {
            background-color: #ff80ab;
        }
        .music-button {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .music-button:hover {
            background-color: #66bb6a;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Happy Birthday Manvik!</h1>
        <div class="timer">Birthday countdown: <span id="countdown">5</span></div>
        
        <!-- Image Gallery -->
        <div class="image-gallery">
            <img src="Screenshot 2024-09-24 105142.png" alt="Manvik Photo 1">
            <img src="Screenshot 2024-09-24 105212.png" alt="Manvik Photo 2">
            <img src="Screenshot 2024-09-24 105522.png" alt="Manvik Photo 3">
            <img src="Screenshot 2024-09-24 105558.png" alt="Manvik Photo 4">
        </div>
        
        <div class="boxes">
            <!-- Surprise Boxes -->
            <div class="box" onclick="showWish(this, 1)">游꾸</div>
            <div class="box" onclick="showWish(this, 2)">游꾸</div>
            <div class="box" onclick="showWish(this, 3)">游꾸</div>
            <div class="box" onclick="showWish(this, 4)">游꾸</div>
            <div class="box" onclick="showWish(this, 5)">游꾸</div>
            <div class="box" onclick="showWish(this, 6)">游꾸</div>
            <div class="box" onclick="showWish(this, 7)">游꾸</div>
            <div class="box" onclick="showWish(this, 8)">游꾸</div>
        </div>

        <!-- Birthday Cake Animation -->
        <div class="cake">
            <img src="manvikBirthday.jpg" alt="Birthday Cake">
        </div>

        <!-- Wishes Section -->
        <div class="wishes-section" id="wishesSection">
            <h2>Leave a Birthday Wish!</h2>
            <input type="text" class="name-input" id="nameInput" placeholder="Your name here...">
            <input type="text" class="wish-input" id="wishInput" placeholder="Your wish here...">
            <button class="wish-button" onclick="addWish()">Submit Wish</button>
            <div id="wishList"></div>
        </div>

        <!-- Music Control -->
        <button class="music-button" id="musicButton" onclick="toggleMusic()">Play Music</button>

        <!-- Confetti falling -->
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
    </div>

    <audio id="birthdayMusic" src="happy-birthday-lofi-version-222774.mp3" loop></audio>

    <script>
        // Wishes for Manvik
        const wishes = [
            "Wishing you a day filled with love and happiness!",
            "Hope your day is as special as you are, Manvik!",
            "May your year be filled with success and joy!",
            "Cheers to an amazing birthday and a bright future ahead!",
            "Sending lots of smiles on your special day!",
            "May this birthday bring you endless happiness and peace!",
            "Wishing you a lifetime of joy and prosperity!",
            "Happy Birthday, Manvik! Enjoy every moment!"
        ];

        // Personalized wishes based on the name
        const personalizedWishes = {
            "Alice": "Alice, may your birthday be filled with joy and laughter!",
            "Bob": "Bob, wishing you all the happiness in the world!",
            "Charlie": "Charlie, may this year bring you closer to your dreams!",
            // Add more names and wishes as needed
        };

        let openedBoxes = 0;
        let musicPlaying = false;

        function showWish(box, index) {
            if (!box.classList.contains('opened')) {
                box.innerHTML = `<span class="wish">${wishes[index - 1]}</span>`;
                box.style.backgroundColor = '#32CD32';  // Change box color
                box.querySelector('.wish').style.display = 'block';  // Display the wish text
                box.classList.add('opened');  // Mark the box as opened
                openedBoxes++;
            }

            if (openedBoxes === wishes.length) {
                // Show confetti if all boxes are opened
                document.querySelectorAll('.confetti').forEach(confetti => {
                    confetti.style.opacity = '1';
                    confetti.style.animationPlayState = 'running';
                });
                // Show the birthday cake animation
                document.querySelector('.cake').style.display = 'block';
                // Show the wishes section
                document.getElementById('wishesSection').style.display = 'block';
            }
        }

        // Countdown timer before opening boxes
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');
        const countdownInterval = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;

            if (countdown === 0) {
                clearInterval(countdownInterval);
                countdownElement.textContent = "Start opening the boxes!";
                // Automatically click the music button
                document.getElementById('musicButton').click();
            }
        }, 1000);

        // Toggle music play/pause
        function toggleMusic() {
            const music = document.getElementById('birthdayMusic');
            const musicButton = document.getElementById('musicButton');

            if (musicPlaying) {
                music.pause();
                musicButton.textContent = "Play Music";
            } else {
                music.play();
                musicButton.textContent = "Pause Music";
            }

            musicPlaying = !musicPlaying;
        }

        // Add a wish from the user
        function addWish() {
            const wishInput = document.getElementById('wishInput');
            const nameInput = document.getElementById('nameInput');
            const wishList = document.getElementById('wishList');

            const nameText = nameInput.value.trim();
            const wishText = wishInput.value.trim();

            if (nameText && wishText) {
                const newWish = document.createElement('div');
                newWish.textContent = `${nameText}: ${wishText}`;
                newWish.style.margin = '5px 0';

                // Add personalized wish if the name matches
                if (personalizedWishes[nameText]) {
                    newWish.textContent += ` - ${personalizedWishes[nameText]}`;
                }

                wishList.appendChild(newWish);
                wishInput.value = ''; // Clear input field
                nameInput.value = ''; // Clear name field
            } else {
                alert('Please Enter both your name and wish!');
            }
        }
    </script>

</body>
</html>
