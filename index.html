<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Manvik!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            overflow-y: auto;
            height: 100vh;
            box-sizing: border-box;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #ff69b4;
            padding: 10px 0;
            text-align: center;
        }
        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        .navbar ul li {
            margin: 0 15px;
        }
        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .navbar ul li a:hover {
            color: #ffeb3b;
        }

        /* Footer Styles */
        .footer {
            background-color: #ff69b4;
            padding: 20px;
            text-align: center;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Main Container */
        .container {
            text-align: center;
            padding-top: 20px;
        }
        h1 {
            font-size: 50px;
            color: #ff69b4;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }
        .timer {
            font-size: 30px;
            color: #4caf50;
            margin-top: 20px;
        }

        .image-gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        .image-gallery img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            margin: 10px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.3);
        }
        .boxes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .box {
            width: 150px;
            height: 150px;
            background-color: #ff4081;
            margin: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .box:hover {
            transform: scale(1.1);
        }
        .wish {
            display: none;
        }
        /* Birthday Cake Animation */
        .cake {
            display: none;
            margin-top: 20px;
        }
        .cake img {
            width: 200px;
            height: auto;
            animation: pop 1s ease forwards;
        }
        @keyframes pop {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
        /* Confetti Styling */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff4081;
            animation: fall 5s linear infinite;
            opacity: 0;
        }
        .confetti:nth-child(2) { background-color: #ffeb3b; }
        .confetti:nth-child(3) { background-color: #4caf50; }
        @keyframes fall {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(500px); opacity: 0; }
        }
        /* Wishes Section */
        .wishes-section {
            margin-top: 20px;
            display: none;
        }
        .wish-input, .name-input {
            width: 300px;
            padding: 10px;
            margin-top: 10px;
        }
        .wish-button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .wish-button:hover {
            background-color: #ff80ab;
        }
        .music-button {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .music-button:hover {
            background-color: #66bb6a;
        }

        /* Add padding to prevent overlap with footer */
        .container {
            padding-bottom: 100px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#wishes">Wishes</a></li>
            <li><a href="#music">Music</a></li>
        </ul>
    </div>

    <div class="container" id="home">
        <h1>Happy Birthday Manvik!</h1>
        <div class="timer">Birthday countdown: <span id="countdown">5</span></div>
        
        <!-- Image Gallery -->
        <div class="image-gallery" id="gallery">
            <img src="Screenshot 2024-09-24 105142.png" alt="Manvik Photo 1">
            <img src="Screenshot 2024-09-24 105212.png" alt="Manvik Photo 2">
            <img src="Screenshot 2024-09-24 105522.png" alt="Manvik Photo 3">
            <img src="Screenshot 2024-09-24 105558.png" alt="Manvik Photo 4">
        </div>
        
        <div class="boxes">
            <!-- Surprise Boxes -->
            <div class="box" onclick="showWish(this, 1)">üéÅ</div>
            <div class="box" onclick="showWish(this, 2)">üéÅ</div>
            <div class="box" onclick="showWish(this, 3)">üéÅ</div>
            <div class="box" onclick="showWish(this, 4)">üéÅ</div>
            <div class="box" onclick="showWish(this, 5)">üéÅ</div>
            <div class="box" onclick="showWish(this, 6)">üéÅ</div>
            <div class="box" onclick="showWish(this, 7)">üéÅ</div>
            <div class="box" onclick="showWish(this, 8)">üéÅ</div>
        </div>

        <!-- Birthday Cake Animation -->
        <div class="cake">
            <img src="manvikBirthday.jpg" alt="Birthday Cake">
        </div>

        <!-- Wishes Section -->
        <div class="wishes-section" id="wishes">
            <h2>Leave a Birthday Wish!</h2>
            <input type="text" class="name-input" id="nameInput" placeholder="Your name here...">
            <input type="text" class="wish-input" id="wishInput" placeholder="Your wish here...">
            <button class="wish-button" onclick="addWish()">Submit Wish</button>
            <div id="wishList"></div>
        </div>

        <!-- Music Control -->
        <button class="music-button" id="music" onclick="toggleMusic()">Let's Celebrate</button>

        <!-- Confetti falling -->
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
    </div>

    <audio id="birthdayMusic" src="happy-birthday-lofi-version-222774.mp3" loop></audio>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Happy Birthday Manvik. All rights reserved. Designed with ‚ù§ by Friends & Family.</p>
    </div>

    <script>
       const wishes = [
    "Wishing you a day filled with love and happiness!",
    "Hope your day is full of joy!",
    "Cheers to another year of amazing memories!",
    "Have a fantastic birthday celebration!",
    "May this year be even more special than the last!",
    "Here's to health, happiness, and an awesome birthday!",
    "Sending you all the best on your special day!",
    "Hoping all your wishes come true today!"
];

let revealedBoxes = 0;
const totalBoxes = 8;

function showWish(box, index) {
    // Ensure wish isn't already shown
    if (!box.classList.contains('revealed')) {
        const wishIndex = index % wishes.length;
        box.innerHTML = wishes[wishIndex];
        box.classList.add('revealed'); // Mark box as revealed
        box.style.pointerEvents = 'none'; // Disable further clicks on this box
        revealedBoxes++;

        // Check if all boxes are revealed, trigger cake and confetti
        if (revealedBoxes === totalBoxes) {
            displayCake();
            startConfetti();
        }
    }
}

function displayCake() {
    const cake = document.querySelector('.cake');
    if (cake) {
        cake.style.display = 'block';
    }
}

function addWish() {
    const nameInput = document.getElementById("nameInput");
    const wishInput = document.getElementById("wishInput");
    const name = nameInput.value.trim();
    const wish = wishInput.value.trim();

    if (name && wish) {
        const wishList = document.getElementById("wishList");
        const newWish = document.createElement("p");
        newWish.innerHTML = `<strong>${sanitizeInput(name)}:</strong> ${sanitizeInput(wish)}`;
        wishList.appendChild(newWish);

        // Clear the input fields after submission
        nameInput.value = "";
        wishInput.value = "";
    } else {
        alert("Please enter both your name and your wish.");
    }
}

// Helper function to sanitize user inputs for security
function sanitizeInput(input) {
    const temp = document.createElement('div');
    temp.textContent = input;
    return temp.innerHTML;
}

function toggleMusic() {
    const music = document.getElementById("birthdayMusic");
    const musicButton = document.getElementById("music");

    if (music.paused) {
        music.play();
        musicButton.textContent = "Pause Music";
    } else {
        music.pause();
        musicButton.textContent = "Play Music";
    }
}

function startConfetti() {
    const confettis = document.querySelectorAll('.confetti');
    confettis.forEach((confetti, index) => {
        // Delay each confetti's animation to make it appear more staggered
        confetti.style.animationDelay = `${index * 0.2}s`;
        confetti.style.opacity = '1';
        confetti.style.animation = 'fall 5s linear infinite';
    });
}

// Countdown function with better control
let countdown = 5;
const countdownDisplay = document.getElementById("countdown");

function startCountdown() {
    const countdownTimer = setInterval(() => {
        countdown--;
        countdownDisplay.innerText = countdown;

        if (countdown === 0) {
            clearInterval(countdownTimer);
            toggleMusic(); // Start music automatically when countdown hits zero
        }
    }, 1000);
}

// Start countdown immediately when the page loads
startCountdown();

    </script>

</body>
</html>
